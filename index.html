<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="calculator-container">
    <div id="calculator">
      <div id="display">
        <input onblur="this.focus()" autofocus type="text" id="display-input">
        <div id="display-output"><p></p></div>
      </div>
      <div id="toolbar">
        <div id="storage-panel">
          <button id="store-variable-button" class="small-button storage-disabled">STO</button>
          <button class="variable-button small-button" data-value="X">X</button>
          <button class="variable-button small-button" data-value="Y">Y</button>
          <button class="variable-button small-button" data-value="Z">Z</button>
        </div>
        <div id="navigation-buttons">
          <button id="go-left-button">←</button>
          <div id="navigation-buttons-middle">
            <button id="go-up-button">↑</button>
            <button id="go-down-button">↓</button>
          </div>
          <button id="go-right-button">→</button>
        </div>
        <div id="right-toolbar-panel">
          <button id="clear-button" class="small-button">C</button>
          <button id="clear-all-button" class="small-button">CA</button>
          <button id="backpace-button">BACKSPACE</button>
        </div>
      </div>
      <div id="left-buttons">
        <button class="input-button">1</button>
        <button class="input-button">2</button>
        <button class="input-button">3</button>
        <button class="input-button">4</button>
        <button class="input-button">5</button>
        <button class="input-button">6</button>
        <button class="input-button">7</button>
        <button class="input-button">8</button>
        <button class="input-button">9</button>
        <button class="input-button">0</button>
        <button class="input-button">.</button>
        <button class="input-button"> </button>
      </div>
      <div id="right-buttons">
        <button class="input-button">(</button>
        <button class="input-button">)</button>
        <button class="input-button">+</button>
        <button class="input-button">-</button>
        <button class="input-button">/</button>
        <button class="input-button">*</button>
        <button class="input-button">ANS</button>
        <button id="evaluate-button">=</button>
      </div>
    </div>
  </div>

</body>
</html>
